<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            background-color: rgb(0, 128, 0);
        }
        .sum{
            background-color: rgb(230, 230, 230);
        }
        table{
            border-collapse: collapse;
            width: 75%;
            font-size: small;
        }
        td, th {
            border: 1px solid rgb(230, 230, 230);
            padding: 5px;
            text-align: left;
        }
        .bol{
            font-weight: 600;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        <tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td class="bol">$10</td>
            <td>This is product 1</td>
            <td class="bol">$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td class="bol">$20</td>
            <td>This is product 2</td>
            <td class="bol">$60</td>
        </tr>
        <tr class="sum">
            <td colspan="4" class="bol">Sum</td>
            <td class="bol">$80</td>
        </tr>

    </table>
</body>
</html>

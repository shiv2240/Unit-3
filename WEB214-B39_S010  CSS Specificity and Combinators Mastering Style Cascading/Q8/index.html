<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Masai</title>
  </head>
  <body>
    <header class="header">
      Applications for our 6th November Batches are now open!
      <button class="apply-btn">APPLY NOW</button>
    </header>

    <nav class="navbar">
      <div class="logo-cont">
        <img
          class="logo"
          src="https://cdn.masaischool.com/masai-website/Masai_Logo_dark_web_b21aab8c62.webp"
          alt=""
        />
      </div>
      <ul class="nav-items">
        <li class="item"><a href="#">COURSES</a></li>
        <li class="item"><a href="#">FEES</a></li>
        <li class="item"><a href="#">EVENTS</a></li>
        <li class="item"><a href="#">LEARN</a></li>
        <li class="item" style="color: #ed0331">
          <a href="#">SUCCESS STORIES</a>
        </li>
        <li class="item"><a href="#">HIRE FROM US</a></li>
      </ul>

      <div class="btns">
        <button class="refer">REFER & EARN</button>
        <button class="sign">SIGN UP</button>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-text">
        <div class="hero-head">Proof that dreams do come true</div>
        <p class="hero-desc">A testament to what's possible</p>
        <button class="apply-btn">APPLY NOW</button>
      </div>
      <div class="hero-video">
        <iframe
          width="650"
          height="390"
          src="https://www.youtube.com/embed/0867JeIfyLY?si=A4TGJHlIf2YGPho8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <div class="achievement">
      <div>How is Masai Creating an Impact?</div>
      <p>4000 students placed across 1000+ companies</p>
    </div>
  </body>
</html>
